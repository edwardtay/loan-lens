<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoanLens - Loan Document Intelligence</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-brand">LoanLens</div>
    <div class="nav-tabs">
      <button class="tab active" data-view="analyze">Analyze</button>
      <button class="tab" data-view="compare">Compare</button>
    </div>
  </nav>

  <main class="main">
    <!-- Analyze View -->
    <section id="analyze-view" class="view active">
      <div class="upload-zone" id="dropZone">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
        </svg>
        <h3>Drop PDF or paste text</h3>
        <input type="file" id="fileInput" accept=".pdf" hidden>
        <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">Browse Files</button>
      </div>

      <div class="divider">OR</div>

      <div class="text-input">
        <textarea id="textInput" placeholder="Paste loan document text here..."></textarea>
        <button id="analyzeBtn" class="btn-primary">Analyze Document</button>
      </div>

      <div id="results" class="results hidden">
        <div class="results-header">
          <h2 id="docTitle">Analysis Results</h2>
          <button class="btn-icon" onclick="exportJSON()" title="Export JSON">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
            </svg>
          </button>
        </div>

        <div class="metrics">
          <div class="metric">
            <span class="metric-label">Amount</span>
            <span class="metric-value" id="metricAmount">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Rate</span>
            <span class="metric-value" id="metricRate">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Covenants</span>
            <span class="metric-value" id="metricCovenants">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Risks</span>
            <span class="metric-value" id="metricRisks">-</span>
          </div>
        </div>

        <div class="sections">
          <details class="section" open>
            <summary>Financial Terms</summary>
            <div id="financialTerms" class="section-content"></div>
          </details>

          <details class="section">
            <summary>Parties</summary>
            <div id="parties" class="section-content"></div>
          </details>

          <details class="section">
            <summary>Covenants</summary>
            <div id="covenants" class="section-content"></div>
          </details>

          <details class="section">
            <summary>Risk Flags</summary>
            <div id="risks" class="section-content"></div>
          </details>

          <details class="section">
            <summary>ESG & Sustainability</summary>
            <div id="esg" class="section-content"></div>
          </details>
        </div>
      </div>
    </section>

    <!-- Compare View -->
    <section id="compare-view" class="view">
      <div class="compare-header">
        <h2>Compare Loans</h2>
        <p>Select documents to compare</p>
      </div>
      <div id="compareList" class="compare-list"></div>
      <div id="compareResults" class="compare-results hidden"></div>
    </section>
  </main>

  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <p>Analyzing document...</p>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
